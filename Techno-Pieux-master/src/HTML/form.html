<!DOCTYPE html>
<html lang=fr>
<head>
    <meta charset="utf-8">
    <title>Formulaire</title>

    <!-- Metro UI STYLES AND JS -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../JS/login.js"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
</head>


<body>
    <form class="main_form">
        <div class="main_form-content">
            <h1 class="text_center"> Travaux à réaliser</h1>

            <div>
                <label for="compagnie">Nom du client ou Compagnie <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <div>
                <label for="reprenter">Représenté par <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <br />
            <hr />

            <div>
                <label for="adresse">Endroit des travaux <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <div>
                <label for="facturation">Adresse de facturation</label>
                <input type="text">
            </div>

            <div>
                <label for="telephone">Téléphone <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <div>
                <label for="courriel">Courriel</label>
                <input type="text">
            </div>

            <br />
            <hr />

            <div>
                <label for="quantite">Quantité de pieux <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <div>
                <label for="prix_unite">Prix à l'unité <span style="color: red">*</span></label>
                <input type="text">
            </div>

            <br />
            <hr />

            <!-- PLAQUE DE SUPPORT -->

            <div>
                <label for="plaque">Plaque de support</label>
                <select name="plaque">
                    <option value="CA1-4G">CA1-4G</option>
                    <option value="CA2-4G">CA2-4G</option>
                    <option value="CF1-4G">CF1-4G</option>
                    <option value="CF2-4G">CF2-4G</option>
                    <option value="UA1-4G">UA1-4G</option>
                    <option value="UA2-4G">UA2-4G</option>

                    <option value="CA1-5G">CA1-5G</option>
                    <option value="CA2-5G">CA2-5G</option>
                    <option value="CA3-5G">CA3-5G</option>
                    <option value="UA1-5G">UA1-5G</option>
                    <option value="UA2-5G">UA2-5G</option>
                    <option value="CF2-5G">CF2-5G</option>
                    <option value="CF3-5G">CF3-5G</option>
                    <option value="CF2-6N-2A">CF2-6N-2A</option>
                    <option value="CF3-6N-2A">CF3-6N-2A</option>
                </select>
            </div>

            <!-- TYPE DE RALLONGE -->

            <div>
                <label for="plaque">Type de rallonge</label>
                <select name="rallonge">
                    <option value="R1-G">R1-G</option>
                    <option value="R2-G">R2-G</option>
                    <option value="R3-G">R3-G</option>
                </select>
            </div>

            <br />
            <hr />

            <fieldset>
                <legend>Implantation fait :</legend>
                <div>
                    <input type="checkbox" id="coding" name="interest" value="coding">
                    <label for="coding">Oui</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest" value="music">
                    <label for="music">Non</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Présence de fils ou tuyau sous-terrain:</legend>
                <div>
                    <input type="checkbox" id="coding" name="interest" value="coding">
                    <label for="coding">Oui</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest" value="music">
                    <label for="music">Non</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Besoin de soudeuse :</legend>
                <div>
                    <input type="checkbox" id="coding" name="interest" value="coding">
                    <label for="coding">Oui</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest" value="music">
                    <label for="music">Non</label>
                </div>
            </fieldset>

            <!-- TABLE  -->
            <!--
            <table style="border: 1px solid black;">
              <thead>
                <tr>
                    <th>Dimension</th>
                    <th colspan="2">Existant</th>
                    <th>OUI</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Balcon avec toiture</td>
                  <td><input type="checkbox"></td>

                </tr>
                <tr>
                  <td>Sans toiture</td>
                </tr>
                <tr>
                  <td>Verrière, Veranda</td>
                </tr>
                <tr>
                  <td>Gazebo</td>
                </tr>
                <tr>
                  <td>Spa</td>
                </tr>
                <tr>
                  <td>Agrandissement</td>
                </tr>
                <tr>
                  <td>Clôture</td>
                </tr>
              </tbody>
            </table>
            -->

            <br />

            <hr />

            <input type="submit" class="button primary" id="btn-save" style="float: right;" value="Enregistrer" />
            <input type="submit" class="button secondary" id="ntn-erase" value="Tout effacer" />
        </div>
    </form>
</body>
</html>
